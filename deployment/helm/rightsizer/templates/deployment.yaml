apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rightsizer.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "rightsizer.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "rightsizer.chart" . }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: {{ .Values.strategy.type }}
    {{- if eq .Values.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.strategy.maxSurge }}
      maxUnavailable: {{ .Values.strategy.maxUnavailable }}
    {{- end}}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rightsizer.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rightsizer.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ include "rightsizer.chart" . }}
    spec:
      initContainers:
        - name: wait-for-three-minutes
          image: busybox
          command: ['sh', '-c', 'echo "Waiting for 30 minute" && sleep 60']
      containers:
        - name: rightsizer
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: r8s_mongo_user
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: username
            - name: r8s_mongo_password
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: password
            - name: r8s_mongo_url
              value: "{{ .Values.mongoService }}:{{ .Values.mongoPort }}"
            - name: r8s_mongo_db_name
              valueFrom:
                configMapKeyRef:
                  name: {{ include "rightsizer.fullname" . }}
                  key: modular-db-name
            - name: modular_service_mode
              value: {{ default "docker" .Values.modularSdk.serviceMode }}
            {{- if ne (default "docker" .Values.modularSdk.serviceMode) "docker" }}
            - name: modular_assume_role_arn
              value: {{ .Values.modularSdk.assumeRoleArn | quote }}
            - name: MODULAR_AWS_REGION
              value: {{ .Values.modularSdk.awsRegion | quote }}
            {{- end }}
            - name: modular_secrets_service_mode
              value: {{ default "docker" .Values.modularSdk.modular_secrets_service_mode }}
            - name: SERVICE_MODE
              value: docker
            - name: SERVICE_MODE_S3
              value: {{ default "docker" .Values.rightsizer.service_mode_s3 }}
            - name: MONGO_URI
              value: "mongodb://$(modular_mongo_user):$(modular_mongo_password)@$(modular_mongo_url)/"
            - name: CAAS_MONGO_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "rightsizer.fullname" . }}
                  key: db-name
            - name: VAULT_URL
              value: {{ .Values.vaultService }}
            - name: VAULT_SERVICE_SERVICE_PORT
              value: "{{ .Values.vaultPort }}"
            - name: VAULT_ENDPOINT
              value: "http://$(VAULT_URL):$(VAULT_SERVICE_SERVICE_PORT)"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-secret
                  key: token
            - name: MINIO_ENDPOINT
              value: "http://{{ .Values.minioService }}:{{ .Values.minioPort }}"
            - name: MINIO_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: username
            - name: MINIO_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: password
            - name: R8S_SYSTEM_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rightsizer-secret
                  key: system-password
            - name: CAAS_TESTING
              value: 'false'
            - name: log_level
              value: "DEBUG"
            - name: MODULAR_SDK_MONGO_URI
            {{- if .Values.modularSdk.mongoUri }}
              value: "{{ .Values.modularSdk.mongoUri }}"
            {{- else }}
              value: "mongodb://$(r8s_mongo_user):$(r8s_mongo_password)@$(r8s_mongo_url)/${r8s_mongo_db_name}"
            {{- end }}
      restartPolicy: Always